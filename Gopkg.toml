#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["github.com/go-gl/*"]

# [[constraint]]
#   branch = "master"
#   name = "github.com/go-gl/gl"

# [[constraint]]
#   branch = "master"
#   name = "github.com/go-gl/glfw"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/SkycoinProject/gltext"

# [[constraint]]
#   branch = "cxchains"
#   name = "github.com/SkycoinProject/skycoin"

[[constraint]]
  branch = "master"
  name = "github.com/theherk/viper"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/SkycoinProject/dmsg-http"

[[constraint]]
  branch = "mainnet-milestone1"
  name = "github.com/skycoin/dmsg"
